<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> 李宏毅机器学习笔记</span></foreignObject></svg></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="azure" data-theme="default" data-marpit-pagination="2" data-marpit-pagination-total="30" style="--paginate:true;--background-color:azure;--theme:default;background-color:azure;background-image:none;--marpit-advanced-background-split:50%;" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/chapter1-1.png&quot;);background-size:650px auto;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="2" data-paginate="true" data-background-color="azure" data-theme="default" data-marpit-pagination="2" data-marpit-pagination-total="30" style="--paginate:true;--background-color:azure;--theme:default;background-color:azure;background-image:none;--marpit-advanced-background-split:50%;" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1>绪</h1>
<blockquote>
<p><strong>机器学习(个人理解):让机器具有学习的能力.</strong></p>
</blockquote>
<blockquote>
<p>辨析:人工智能、机器学习、深度学习之间的关系?</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="azure" data-theme="default" data-marpit-pagination="2" data-marpit-pagination-total="30" style="" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-scope-Evtvilt4="" data-paginate="true" data-background-color="azure" data-theme="default" data-marpit-pagination="3" data-marpit-pagination-total="30" style="--paginate:true;--background-color:azure;--theme:default;background-color:azure;background-image:none;" data-size="16:9">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> 人工智能、机器学习、深度学习之间的关系</span></foreignObject></svg></h1>
<ol>
<li>人工智能是目标</li>
<li>机器学习是实现人工智能的是手段</li>
<li>深度学习是实现机器学习的一种方法</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-scope-rZCG2fX3="" data-paginate="true" data-background-color="azure" data-theme="default" data-marpit-pagination="4" data-marpit-pagination-total="30" style="--paginate:true;--background-color:azure;--theme:default;background-color:azure;background-image:none;" data-size="16:9">
<h1>梗知识</h1>
<p>假设你想要做一个聊天机器人,如果你不是使用机器学习的方式,而是给他天生的本能,即给它设定好规则,它可以帮你打开或者关掉音乐,那你的做法可能是:设立一条规则,如果输入的句子里面看到“turn off”这个词汇，那 chat-bot 要做的事情就是把音乐关掉。这个时候，你之后对 chat-bot 说，Please turn off the music 或 can you turn off the music, Smart? 它就会帮你把音乐关掉。看起来好像很聪明。别人就会觉得果然这就是人工智慧。但是如果你今天想要欺负 chat-bot 的话，你就可以说 please don‘t turn off the music，但是他还是会把音乐关掉。这是个真实的例子，你可以看看你身边有没有这种类似的 chat-bot，然后你去真的对他说这种故意欺负它的话，它其实是会答错的。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-scope-OVCcjVcN="" data-paginate="true" data-background-color="azure" data-theme="default" data-marpit-pagination="5" data-marpit-pagination-total="30" style="--paginate:true;--background-color:azure;--theme:default;background-color:azure;background-image:none;" data-size="16:9">
<h1>梗知识</h1>
<p>使用人为设定的规则的话,它的坏处是没办法考虑到所有的可能性,它非常的僵化.人类想不到的东西,就没办法写规则,没有写规则,机器就不知道怎么办.它只能按照人为设定的规则来进行行为.如果是这样的话,它就没办法超越人类.</p>
<br />
你可能会说，但是你好像看到很多聊天机器人看起来非常的聪明。如果是一个非常大的企业，他可以派成千上万的工程师，用血汗的方式来建出数以万计的规则，然后让他的机器看起来好像很聪明。但是对于中小企业来说，这样建规则的方式反而是不利的。所以机器学习发展，对比较小规模企业反而是更有利的。因为接下来，不需要非常大量的人来帮你想各式各样的规则，只要手上有数据，你可以让机器来帮你做这件事情。当然怎么收集数据又是另外一个问题，这不是我们今天要讨论的主题.
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="azure" data-theme="default" data-marpit-pagination="6" data-marpit-pagination-total="30" style="--paginate:true;--background-color:azure;--theme:default;background-color:azure;background-image:none;" data-size="16:9">
<h1>梗知识</h1>
<div align="center"><img src="../img/chapter1-7.png" /><img /></div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-scope-VOUTK70C="" data-paginate="true" data-background-color="azure" data-theme="default" data-marpit-pagination="7" data-marpit-pagination-total="30" style="--paginate:true;--background-color:azure;--theme:default;background-color:azure;background-image:none;" data-size="16:9">
<h3>为了让机器有自己学习的能力,我们要做的就是机器学习(<em>Machine Learning</em>)方向<br /><br /> 简而言之,就是写段程序,让机器人变得很聪明,使它拥有学习的能力.</h3>
<p><img src="../img/chapter1-9.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="azure" data-theme="default" data-marpit-pagination="8" data-marpit-pagination-total="30" style="--paginate:true;--background-color:azure;--theme:default;background-color:azure;background-image:none;" data-size="16:9">
<p><strong>如果更务实一点的话,机器学习所做的事情,你可以想成就是在寻找一个就函数,让机器拥有一个能力,这种能力是根据你给他的资料,它去寻找出我们要寻找的函数,很多关键问题都可以想成是我们就是需要一个函数.</strong></p>
<div align="center"><img src="../img/chapter1-11.png" /><img /></div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="azure" data-theme="default" data-marpit-pagination="9" data-marpit-pagination-total="30" style="--paginate:true;--background-color:azure;--theme:default;background-color:azure;background-image:none;" data-size="16:9">
<h1>那我们怎么样找出这个函数?找出的函数的框架是什么?</h1>
<p style="font-size:35px">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp我们以图像识别为例子,我们找个函数输入一张图片,它会告诉我们这个图片里面有什么样的东西</p>
<p><img src="../img/chapter1-13.png" alt="alt" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="azure" data-theme="default" data-marpit-pagination="10" data-marpit-pagination-total="30" style="--paginate:true;--background-color:azure;--theme:default;background-color:azure;background-image:none;" data-size="16:9">
<p style="font-size:35px">
在做这件事时,我们需要先准备一个函数集和,举个例子,在这个函数集里面,有一个名为f1的函数,你给它看一只猫,它输出猫,看一只狗,它输出一只狗.
有一个f2很怪,你给它看猫,它就输出猴子,你给它看一只狗,它说是蛇.
</p>
<br />
<br />
<br />
<h2>总之,先假设你手上有一个函数集,这个函数集就叫做模型(<em>model</em>)</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="azure" data-theme="default" data-marpit-pagination="11" data-marpit-pagination-total="30" style="--paginate:true;--background-color:azure;--theme:default;background-color:azure;background-image:none;" data-size="16:9">
<p>
有了这个函数集之后,你会向其传入训练数据,这些训练数据会告诉机器一个好的函数,包括它的输入和输出应该是什么,有什么样的关系.
</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="azure" data-theme="default" data-marpit-pagination="12" data-marpit-pagination-total="30" style="--paginate:true;--background-color:azure;--theme:default;background-color:azure;background-image:none;--marpit-advanced-background-split:50%;" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/chapter1-17.png&quot;);background-size:100% auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="12" data-paginate="true" data-background-color="azure" data-theme="default" data-marpit-pagination="12" data-marpit-pagination-total="30" style="--paginate:true;--background-color:azure;--theme:default;background-color:azure;background-image:none;--marpit-advanced-background-split:50%;" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p>
机器可以根据训练集判断一个函数是好的还是不好的.举例来说:在这个例子里显然f1比较符合训练集的叙述,所以f1相对较优.f2看起来是一个荒谬的函数.函数集里面,他有成千上万的函数,所以我们需要一个有效率的算法,从函数集里面挑出最好的函数。(一个一个衡量函数的好坏太花时间,实际上做不到.所以我们需要有一个好的演算法),从函数集里面挑出一个最好的的函数,将它记为f*
</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="azure" data-theme="default" data-marpit-pagination="12" data-marpit-pagination-total="30" style="" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="azure" data-theme="default" data-marpit-pagination="13" data-marpit-pagination-total="30" style="--paginate:true;--background-color:azure;--theme:default;background-color:azure;background-image:none;--marpit-advanced-background-split:50%;" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/chapter1-18.png&quot;);background-size:80% auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="13" data-paginate="true" data-background-color="azure" data-theme="default" data-marpit-pagination="13" data-marpit-pagination-total="30" style="--paginate:true;--background-color:azure;--theme:default;background-color:azure;background-image:none;--marpit-advanced-background-split:50%;" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<p>找到f*之后，我们希望用它应用到一些场景中,比如:影像辨识,输入一张在机器没有看过的猫,然后希望输出也是猫.你可能会说:机器在学习时没有看到这只猫，那咋样知道在测试时找到的最好函数可以正确辨识这只猫呢？这就是机器学习里面非常重要的问题:机器有举一反三的能力.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="azure" data-theme="default" data-marpit-pagination="13" data-marpit-pagination-total="30" style="" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="azure" data-theme="default" data-marpit-pagination="14" data-marpit-pagination-total="30" style="--paginate:true;--background-color:azure;--theme:default;background-color:azure;background-image:none;" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/chapter1-19.png&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="azure" data-theme="default" data-marpit-pagination="14" data-marpit-pagination-total="30" style="--paginate:true;--background-color:azure;--theme:default;background-color:azure;background-image:none;" data-size="16:9" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="azure" data-theme="default" data-marpit-pagination="14" data-marpit-pagination-total="30" style="" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="azure" data-theme="default" data-marpit-pagination="15" data-marpit-pagination-total="30" style="--paginate:true;--background-color:azure;--theme:default;background-color:azure;background-image:none;" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/chapter1-21.png&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="azure" data-theme="default" data-marpit-pagination="15" data-marpit-pagination-total="30" style="--paginate:true;--background-color:azure;--theme:default;background-color:azure;background-image:none;" data-size="16:9" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="azure" data-theme="default" data-marpit-pagination="15" data-marpit-pagination-total="30" style="" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-color="antiquewhite" data-theme="default" data-marpit-pagination="16" data-marpit-pagination-total="30" style="--paginate:true;--background-color:antiquewhite;--theme:default;background-color:antiquewhite;background-image:none;" data-size="16:9">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>监督学习</span></foreignObject></svg></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="antiquewhite" data-theme="default" data-marpit-pagination="17" data-marpit-pagination-total="30" style="--paginate:true;--background-color:antiquewhite;--theme:default;background-color:antiquewhite;background-image:none;" data-size="16:9">
<h2>回归问题</h2>
<img src="../img/chapter1-23.png" style="align:center" />
<ol>
<li>回归问题是机器学习的任务之一,当我们说:我们要做回归时,意思就是机器找到函数,输出一个标量,这叫回归</li>
</ol>
<ul>
<li>举个例子来说,在作业里面,我们会让你对PM2.5进行预测,比如说预测明天上午的PM2.5.你给它的咨询可能是今天上午的、昨天上午的等等.这是一个函数,你给它过去PM2.5的数据,它能预测未来的PM2.5.如果你给的数据足够庞大,那么足以做出气象预报系统.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-background-color="antiquewhite" data-theme="default" data-marpit-pagination="18" data-marpit-pagination-total="30" style="--paginate:true;--background-color:antiquewhite;--theme:default;background-color:antiquewhite;background-image:none;" data-size="16:9">
<h2>分类问题</h2>
<ol>
<li>分类问题是机器学习的任务之一,在分类任务里面相比较于回归问题,不同的是机器输出的是类别.假设分类问题分为两种,一种叫做二分类,输出的是是或者否;另一类叫做多分类,在多分类任务中是让机器做一个选择题,等于是给他数个选项,每个选项都有一个类别,让它从数个类别里选择正确的类别.</li>
</ol>
<ul>
<li>举个例子来说</li>
<li>二分类可以鉴别垃圾邮箱.</li>
<li>多酚类可对文章进行分类,机器可以自动帮一沓新闻做分类</li>
</ul>
<p><img src="../img/chapter1-27.png" alt="" style="height:280px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-color="antiquewhite" data-theme="default" data-marpit-pagination="19" data-marpit-pagination-total="30" style="--paginate:true;--background-color:antiquewhite;--theme:default;background-color:antiquewhite;background-image:none;" data-size="16:9">
<h2>深度学习</h2>
<p>
  解决任务的第一步就是选择函数集,选不同的函数集,就是选择不同的模型.模型有很多种,最简单的就是线性模型,我们主要研究非线性模型.在非线性模型中最耳熟能详的就是深度学习.
</p>
<p><img src="../img/chapter1-30.png" alt="" /></p>
<p>用深度学习的技术可以让机器人下围棋,下围棋这个任务其实就是一个分类问日,对分类问题我们需要一个很复杂的函数,输入是一个棋盘的格子,输出的是下一步应该落子的位置.我们知道一个棋盘上有十九乘十九的位置可以落子,所以下围棋这个任务,我们就可以想象成是一个十九乘十九个类别的分类问题,或者可以想成是一个十九乘十九个选项的选择题.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="antiquewhite" data-theme="default" data-marpit-pagination="20" data-marpit-pagination-total="30" style="--paginate:true;--background-color:antiquewhite;--theme:default;background-color:antiquewhite;background-image:none;--marpit-advanced-background-split:50%;" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/chapter1-45.png&quot;);background-size:700px auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="20" data-paginate="true" data-background-color="antiquewhite" data-theme="default" data-marpit-pagination="20" data-marpit-pagination-total="30" style="--paginate:true;--background-color:antiquewhite;--theme:default;background-color:antiquewhite;background-image:none;--marpit-advanced-background-split:50%;" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>结构化学习</h2>
<h2>监督学习还包括<strong>结构化学习</strong></h2>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="antiquewhite" data-theme="default" data-marpit-pagination="20" data-marpit-pagination-total="30" style="" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-background-color="antiquewhite" data-theme="default" data-marpit-pagination="21" data-marpit-pagination-total="30" style="--paginate:true;--background-color:antiquewhite;--theme:default;background-color:antiquewhite;background-image:none;" data-size="16:9">
<p><strong>其实很多人听说过回归和分类任务,但是可能没1听说过结构化学习,很多教科书都直接说,机器学习是两大类的问题,回归和分类.机器学习只有回归和分类两类问题,就好像告诉你:我们所熟知的世界只有五大洲,但是这只是真实世界的一小部分,真正的世界是如图所示。</strong></p>
<p><strong>这里面还有很多问题是没有探究的</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-background-color="azure" data-theme="default" data-marpit-pagination="22" data-marpit-pagination-total="30" style="--paginate:true;--background-color:azure;--theme:default;background-color:azure;background-image:none;" data-size="16:9">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> 半监督学习</span></foreignObject></svg></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-background-color="azure" data-theme="default" data-marpit-pagination="23" data-marpit-pagination-total="30" style="--paginate:true;--background-color:azure;--theme:default;background-color:azure;background-image:none;" data-size="16:9">
<p>监督学习的问题是我们需要大量的训练集.训练集告诉我们要找的函数的输入和输出之间的关系.如果我们在监督学习下进行学习,我们要告诉机器函数的输入和输出是什么.这个输出往往没有办法用很自然的方式取得,需要人工的力量把它标注出来,这些函数的输出叫做<strong>标签</strong></p>
<h1><center>那么有没有办法减少标签的需求量?<br />这就是半监督学习</center></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-background-color="azure" data-theme="default" data-marpit-pagination="24" data-marpit-pagination-total="30" style="--paginate:true;--background-color:azure;--theme:default;background-color:azure;background-image:none;" data-size="16:9">
<h1>迁移学习</h1>
<p><img src="../img/chapter1-37.png" alt="" style="width:2500px;height:350px;" /></p>
<text>
  迁移学习的意思是：假设我们要做猫和狗的分类问题，我们也一样，只有少量的有标签的数据。但是我们现在有大量的数据，这些大量的数据中可能有标签也可能没有标签。但是他跟我们现在要考虑的问题是没有什么特别的关系的，我们要分辨的是猫和狗的不同，但是这边有一大堆其他动物的图片还是动画图片（凉宫春日，御坂美琴）你有这一大堆不相干的图片，它到底可以带来什么帮助。这个就是迁移学习要讲的问题。
</text>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-background-color="aquamarine" data-theme="default" data-marpit-pagination="25" data-marpit-pagination-total="30" style="--paginate:true;--background-color:aquamarine;--theme:default;background-color:aquamarine;background-image:none;" data-size="16:9">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> 无监督学习</span></foreignObject></svg></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-background-color="aquamarine" data-theme="default" data-marpit-pagination="26" data-marpit-pagination-total="30" style="--paginate:true;--background-color:aquamarine;--theme:default;background-color:aquamarine;background-image:none;" data-size="16:9">
<h2><center>更加进阶的是无监督学习,我们希望机器可以学到无师自通</center></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-background-color="cornflowerblue" data-theme="default" data-marpit-pagination="27" data-marpit-pagination-total="30" style="--paginate:true;--background-color:cornflowerblue;--theme:default;background-color:cornflowerblue;background-image:none;" data-size="16:9">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> 强化学习</span></foreignObject></svg></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-background-color="cornflowerblue" data-theme="default" data-marpit-pagination="28" data-marpit-pagination-total="30" style="--paginate:true;--background-color:cornflowerblue;--theme:default;background-color:cornflowerblue;background-image:none;" data-size="16:9">
<h1><center>我们将强化学习和监督学习进行比较</center></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-background-color="cornflowerblue" data-theme="default" data-marpit-pagination="29" data-marpit-pagination-total="30" style="--paginate:true;--background-color:cornflowerblue;--theme:default;background-color:cornflowerblue;background-image:none;" data-size="16:9">
